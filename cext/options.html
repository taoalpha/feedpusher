<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedpusher</title>
    <link rel="stylesheet" type="text/css" href="resource/main.css">
    <link rel="stylesheet" href="resource/jquery.nouislider.min.css">
    <link rel="stylesheet" href="resource/jquery.nouislider.min.css">
    <script src="resource/jquery-1.10.1.min.js"></script>
    <script src="resource/jquery.nouislider.min.js"></script>
    <script src="resource/jquery.storageapi.min.js"></script>
    <script src="resource/jquery.md5.js"></script>
    <script src="resource/newmodules.js"></script>
    <script src="resource/option.js"></script>
</head>
<body>
    <div class="oheader">Allfeed</div>
    <div class="oall">
        <div class="omainface">
            <div class="add">
                <form action="">
                    <input id='auto' type="text" value="Checking the history of one feed...">
                </form>
            </div>
            <div class="ocontainer">
                <div id="content">
                </div>
            </div>
            <div class="reload">Reload</div>
        </div>
        <div class="oprofile">
            <div class="setbox2">
                <span class="bartitle">Automatic Sync</span>
                <span class="labelone">Slide to Off</span>
                <div id="autosync"></div>
                <label class="labelone">Save name:</label>
                <input type="text">
                <label class="labelone2">Autosync interval:</label>
                <div id="autosavetime"></div>
                <span id="autovalue"></span>
            </div>
            <div class="setbox2">
                <span class="bartitle">Clean History Data</span>
                <button class="cleardel">Clear Deleted Datas</button>
                <button class="clearall">Clear All Data</button>
                <label class="labelone">Keep Chapters below:</label>
                <div id="keepchapters"></div>
                <span id="keepnumber"></span>
                <button class="clearout">Clear Others</button>
            </div>
            <button id="saveprofile">Save Profile</button>
        </div>
        <div class="osetting">
            <div class="setbox">
                <span class="bartitle">Global Notification</span>
                <span class="labelone">Slide to Off</span>
                <div id="glo"></div>
            </div>
            <div class="setbox">
                <span class="bartitle">Show unread count in badge</span>
                <span class="labelone">Slide to Off</span>
                <div id="badgeoff"></div>
            </div>
            <div class="setbox2">
                <span class="bartitle">Notification Duration</span>
                <div id="canceltimebar"></div>
                <span id="cancelvalue"></span>
            </div>
            <div class="setbox2">
                <span class="bartitle">Update Interval</span>
                <div id="checktimebar"></div>
                <span id="checkvalue"></span>
            </div>
            <button id="savesettings">Save Settings</button>
        </div>
    </div>
</body>
</html>
